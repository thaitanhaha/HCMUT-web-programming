<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow-y: hidden;
      "
    >
      <div
        style="
          display: flex;
          align-items: center;
          flex-direction: column;
          justify-content: center;
          background-color: #f6f6f6;
          width: 50vw;
          height: 100vh;
        "
      >
        <img
          src="./assets/shark.svg"
          style="width: 40vw; height: 40vh; margin-top: -20px"
        />
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          flex-direction: column;
          background-color: white;
          width: 50vw;
          height: 100vh;
          padding-top: 20vh;
        "
      >
        <h1>Sign Up Form</h1>

        <form action="#" style="width: 30vw" id="signupForm">
          <div style="display: flex; flex-direction: column">
            <label style="font-weight: 700" for="fullName">Full name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Full name..."
              style="border-radius: 8px; padding: 10px; font-weight: 600"
            />
          </div>

          <div style="display: flex; flex-direction: column; margin-top: 24px">
            <label style="font-weight: 700" for="account">Account</label>
            <input
              type="text"
              id="account"
              name="account"
              placeholder="Your account..."
              style="border-radius: 8px; padding: 10px; font-weight: 600"
            />
          </div>
          <div style="display: flex; flex-direction: column; margin-top: 24px">
            <label style="font-weight: 700" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password..."
              style="border-radius: 8px; padding: 10px; font-weight: 600"
            />
          </div>
          <div style="display: flex; flex-direction: column; margin-top: 24px">
            <label style="font-weight: 700" for="confirmPassword"
              >Confirm password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Your password..."
              style="border-radius: 8px; padding: 10px; font-weight: 600"
            />
          </div>

          <button type="submit" style="width: 31.5vw; margin-top: 24px">
            Sign Up
          </button>
        </form>

        <div style="margin-top: 24px">
          <span style="font-size: small; font-weight: 600; color: gray"
            >Already have an account, click here to
          </span>
          <a
            href="signin.html"
            style="
              text-decoration: none;
              color: #007bff;
              text-decoration: underline;
            "
            >Sign In</a
          >
        </div>
      </div>
    </div>
  </body>

  <script>
    document
      .getElementById("signupForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // You can access form fields and their values here
        var fullName = document.getElementById("fullName").value;
        var account = document.getElementById("account").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (!fullName) {
          alert("Full name is required");
        } else if (!account) {
          alert("Account is required");
        } else if (!password) {
          alert("Password is required");
        } else if (!confirmPassword) {
          alert("Confirm password is required");
        } else if (password !== confirmPassword) {
          alert("Password and confirm password do not match");
        } else {
          alert("Sign up successful");
        }
      });
  </script>
</html>
