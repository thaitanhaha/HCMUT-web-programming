<!DOCTYPE html>

<html lang="en">
  <header>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: end;
        padding: 0px 10em 0px 10em;
        gap: 16px;
        height: 2.5em;
        cursor: pointer;
        background-color: #f4f4f4;
      "
    >
      <span> Đăng nhập </span>
      <span> Hệ thống cửa hàng </span>
      <span> English | <strong>Tiếng Việt</strong> </span>
    </div>

    <div
      style="
        display: flex;
        align-items: center;
        height: 4em;
        justify-content: space-between;
        background-color: white;
        border-bottom: #cccccc 1px solid;
        padding-left: 10em;
        padding-right: 10em;
      "
    >
      <div style="display: flex; gap: 2.5em; align-items: center">
        <a href="http://localhost/btl/web-programming/homepage/">
          <img
            src="../assets/shark.svg"
            style="width: 3em; height: 3em; margin-right: 40px"
          />
        </a>

        <strong>NỮ</strong>
        <strong>NAM</strong>
        <strong>TRẺ EM</strong>
        <strong>TRẺ SƠ SINH</strong>
      </div>

      <div style="display: flex; gap: 2.5em; align-items: center">
        <img src="../assets/magnifyingglass.svg" style="height: 2.5em" />
        <img src="../assets/person.svg" style="height: 2em" />
        <img src="../assets/heart.svg" style="height: 2em" />
        <img src="../assets/cart.svg" style="height: 2em" />
      </div>
    </div>
  </header>
  <style>
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
  </style>

  <body>
    <div
      style="display: flex; flex-direction: column; padding: 2em 10em 0px 10em"
    >
      <h1>QUẢN LÝ HỆ THỐNG</h1>

      <div style="display: flex; gap: 10em; margin-top: 4em">
        <div
          style="display: flex; flex-direction: column; width: 200px; gap: 12px"
        >
          <h4>Quản lý hệ thống</h4>
          <span style="margin-left: 1em">Sản phẩm</span>
          <span style="margin-left: 1em">Thành viên</span>
          <span style="margin-left: 1em">Bình luận</span>
        </div>

        <div
          style="
            display: flex;
            flex-direction: column;
            border: 1px #e0e0e0 solid;
            width: 100%;
            padding: 12px 32px 32px 32px;
          "
        >
          <h1>HỆ THỐNG</h1>

          <div style="display: flex; gap: 10em">
            <div style="display: flex; flex-direction: column">
              <h2>TỔNG SẢN PHẨM</h2>
              <span style="margin-top: -12px">200 sản phẩm</span>
            </div>

            <div style="display: flex; flex-direction: column; gap: 24px">
              <div style="display: flex; flex-direction: column">
                <h2>TỔNG THÀNH VIÊN</h2>
                <span style="margin-top: -12px">50 thành viên</span>
              </div>

              <div style="display: flex; flex-direction: column">
                <h2>TỔNG BÌNH LUẬN</h2>
                <span style="margin-top: -12px">140 bình luận</span>
              </div>
            </div>
          </div>

          <div
            style="
              width: 100%;
              height: 1px;
              background-color: #e0e0e0;
              margin-top: 2em;
              margin-bottom: 2em;
            "
          ></div>

          <div style="display: flex; align-items: center; gap: 5em">
            <button
              style="
                border: 1px black solid;
                width: 200px;
                height: 50px;
                background-color: white;
                color: black;
                font-weight: 700;
              "
            >
              QUẢN LÝ SẢN PHẨM
            </button>
            <button
              style="
                border: 1px black solid;
                width: 200px;
                height: 50px;
                background-color: white;
                color: black;
                font-weight: 700;
              "
            >
              QUẢN LÝ THÀNH VIÊN
            </button>
            <button
              style="
                border: 1px black solid;
                width: 200px;
                height: 50px;
                background-color: white;
                color: black;
                font-weight: 700;
              "
            >
              QUẢN LÝ BÌNH LUẬN
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
